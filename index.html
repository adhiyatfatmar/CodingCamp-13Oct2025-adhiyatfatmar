<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi To-Do List</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

        <form id="todo-form">
            <div class="input-group">
                <label for="todo-input">Kegiatan:</label>
                <input type="text" id="todo-input" placeholder="Masukkan kegiatan baru" required>
            </div>
            
            <div class="input-group">
                <label for="date-input">Batas Waktu:</label>
                <input type="date" id="date-input" required>
            </div>
            
            <button type="submit" id="add-button">Tambah Tugas</button>
            <p id="validation-message" style="color: red; display: none;">Tolong isi semua kolom.</p>
        </form>

        <div class="filter-controls">
            <label for="filter-select">Filter Tugas:</label>
            <select id="filter-select">
                <option value="all">Semua</option>
                <option value="pending">Belum Selesai</option>
                <option value="completed">Selesai</option>
            </select>
        </div>

        <div class="todo-list-container">
            <ul id="todo-list">
                </ul>
        </div>
    </div>

    <script src="js/script.js"></script> 
</body>
</html>
